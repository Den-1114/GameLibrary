<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Game to Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload New Game</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="title">Game Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="photo">Photo:</label>
      <input type="text" id="photo" name="photo" required>

      <label for="genre">Genre:</label>
      <select id="genre" name="genre" required>
        <option value="">Select Genre</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Puzzle">Puzzle</option>
        <option value="RPG">RPG</option>
        <option value="Strategy">Strategy</option>
        <option value="Simulation">Simulation</option>
      </select>

      <label for="platform">Platform:</label>
      <input type="text" id="platform" name="platform" placeholder="e.g., PC, Android" required>

      <label for="price">Price ($):</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>

      <!-- <label for="gamefile">Upload Game File:</label>
      <input type="file" id="gamefile" name="gamefile" required> -->

      <button type="submit">Upload Game</button>
    </form>
  </div>
</body>
</html>
